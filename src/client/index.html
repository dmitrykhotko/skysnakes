<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sky Snakes</title>

  <meta name="description" content="Sky Snakes">
  <meta name="author" content="DK">

  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
  <section class="Snakes">
    <div class="Snakes__ControlPanel">
      <button class="btn Snakes__PlayMusic js-Snakes__PlayMusic"></button>
    </div>

    <div class="Snakes__ControlScreen Snakes__Modal js-StartGame">
      <div class="Snakes__ModalDimmer"></div>

      <div class="Snakes__ModalContentContainer Snakes__ModalContent">
        <div class="Snakes__ControlScreenContent js-Snakes__ControlScreenContent">
        </div>

        <div class="Snakes__ControlScreenControls">
          <div class="Snakes__AvailableRoomsContainer js-Snakes__AvailableRoomsContainer -hidden">
            <p>Available rooms:</p>
  
            <ul class="Snakes__AvailableRoomsList js-Snakes__AvailableRoomsList">
            </ul>
          </div>

          <button class="btn Snakes__RoomActionControl js-Snakes__CreateRoom">CREATE ROOM</button>
          <button class="btn Snakes__RoomActionControl js-Snakes__JoinRoom">JOIN ROOM</button>
        </div>
      </div>
    </div>

    <div class="Snakes__Modal js-Snakes__Modal -hidden">
      <div class="Snakes__ModalDimmer js-Snakes__ModalDimmer"></div>

      <div class="Snakes__ModalContentContainer">
        <div class="Snakes__ModalContent js-Snakes__ModalContentTop"></div>
        <div class="Snakes__ModalContent js-Snakes__ModalContentMain"></div>
        <div class="Snakes__ModalContent js-Snakes__ModalContentBottom"></div>

        <button class="btn Snakes__ModalClose js-Snakes__ModalClose">close</button>
      </div>
    </div>

    <canvas class="Snakes__Layer Snakes__Presenter js-Snakes__Presenter" tabindex="1"></canvas>
    <canvas class="Snakes__Layer Snakes__Stat js-Snakes__Stat"></canvas>
    <canvas class="Snakes__Layer Snakes__ServiceInfo js-Snakes__ServiceInfo"></canvas>
  </section>

  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
