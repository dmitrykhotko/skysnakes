<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sky Snakes</title>

  <meta name="description" content="Sky Snakes">
  <meta name="author" content="DK">

  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
  <section class="Snakes">
    <a href="https://github.com/dmitrykhotko/skysnakes" target="_blank" class="btn Snakes__GitHubLink">GitHub --></a>
    <div class="Snakes__ControlPanel js-Snakes__ControlPanel">
      <button class="btn Snakes__ControlItem js-Snakes__Menu">Menu</button>
      <button class="btn Snakes__ControlItem js-Snakes__BM"></button>
      <button class="btn Snakes__ControlItem js-Snakes__Effects"></button>
    </div>

    <div class="Snakes__ControlScreen js-ControlScreen">
      <div class="Snakes__ControlScreenDimmer"></div>

      <div class="Snakes__ControlScreenContentContainer">
        <div class="Snakes__ControlScreenContent js-Snakes__ControlScreenContent">
        </div>

        <button class="btn Snakes__ControlScreenClose js-Snakes__ControlScreenClose">close</button>

        <div class="Snakes__ControlScreenControls js-Snakes__ControlScreenControls">
          <div class="Snakes__AvailableRoomsContainer js-Snakes__AvailableRoomsContainer -hidden">
            <p>Available rooms:</p>

            <ul class="Snakes__AvailableRoomsList js-Snakes__AvailableRoomsList">
            </ul>
          </div>

          <button class="btn js-Snakes__CreateRoom -large">CREATE ROOM</button>
          <button class="btn js-Snakes__JoinRoom -large">JOIN ROOM</button>
          <button class="btn js-Snakes__MainMenu -large -hidden">MAIN MENU</button>
        </div>
      </div>
    </div>

    <div class="Snakes__Layers js-Snakes__Layers">
      <canvas class="Snakes__Layer Snakes__Presenter js-Snakes__Presenter" tabindex="1"></canvas>
      <canvas class="Snakes__Layer Snakes__Stat js-Snakes__Stat"></canvas>
      <canvas class="Snakes__Layer Snakes__ServiceInfo js-Snakes__ServiceInfo"></canvas>
    </div>
  </section>

  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
